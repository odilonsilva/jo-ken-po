<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: #343434;
      color: silver;
      margin: 0;

    #container {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      align-content: center;
      justify-content: center;
    }

    canvas {
      margin: 0;
      border: 1px solid rgb(27, 27, 27);
      border-radius: 7px;
      background-color: #000;
    }
  </style>
</head>

<body>
  <div id="container">
    <canvas id="main-canvas" width="600" height="600"></canvas>
    <div id="info"></div>
    <div style="display: none;">
      <img id="background" src="images/background.png" />
      <img id="bg-wall" src="images/background-wall.png" />
      <img id="paper" src="images/papper.png" />
      <img id="scissor" src="images/scissor.png" />
      <img id="rock" src="images/rock.png" />
      <img id="question" src="images/question1.png" />
      <img id="crown" src="images/crown.png" />
      <img id="clown" src="images/clown.png" />
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
